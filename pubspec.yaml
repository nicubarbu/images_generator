name: random_images_generator
description: Project that generates images using Unsplash API
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  cupertino_icons: ^1.0.5
  flutter:
    sdk: flutter
  flutter_redux: ^0.10.0
  freezed_annotation: ^2.2.0
  http: ^0.13.6
  json_annotation: ^4.8.1
  redux: ^5.0.0
  redux_epics: ^0.15.1
  rxdart: ^0.27.7
  unsplash_client: ^2.1.0+3



dev_dependencies:
  build_runner: ^2.4.2
  freezed: ^2.3.2
  flutter_lints: ^2.0.1
  json_serializable: ^6.6.2


flutter:
  uses-material-design: true
  assets:
    - assets/images/
